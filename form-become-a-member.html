<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Become a Member | MARS</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/images/Icons/Logo Icons/Icon - Zoomed In Single Crow.svg"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1 class="l-wrapper__90 l-pt-5 l-pb-1-5 c-text-align__center">
        Become a Member
      </h1>
      <form class="c-form l-p-2 l-wrapper__90" action="#" method="post">
        <fieldset class="c-form__fieldset">
          <legend class="c-form__legend">Personal Information</legend>
          <label class="c-form__label" for="first_name">First Name:</label>
          <input
            class="c-form__textarea full-width"
            type="text"
            id="first_name"
            name="first_name"
            required
          /><br /><br />

          <label class="c-form__label" for="last_name">Last Name:</label>
          <input
            class="c-form__textarea full-width"
            type="text"
            id="last_name"
            name="last_name"
            required
          /><br /><br />

          <label class="c-form__label" for="email">Email Address:</label>
          <input
            class="c-form__textarea full-width"
            type="email"
            id="email"
            name="email"
            required
          /><br /><br />

          <label class="c-form__label" for="phone">Phone Number:</label>
          <input
            class="c-form__textarea full-width"
            type="tel"
            id="phone"
            name="phone"
          /><br /><br />
        </fieldset>

        <fieldset class="c-form__fieldset">
          <legend class="c-form__legend">Membership Details</legend>
          <label class="c-form__label" for="membership_type"
            >Membership Type:</label
          >
          <select
            class="c-form__textarea"
            id="membership_type"
            name="membership_type"
            required
          >
            <option value="individual">Individual</option>
            <option value="family">Family</option>
            <option value="student">Student</option>
            <option value="senior">Senior</option></select
          ><br /><br />

          <label class="c-form__label" for="donation"
            >Additional Donation (optional):</label
          >
          <input
            class="c-form__textarea full-width"
            type="number"
            id="donation"
            name="donation"
            step="0.01"
            min="0"
          /><br /><br />
        </fieldset>

        <fieldset class="c-form__fieldset">
          <legend class="c-form__legend">Agreement</legend>
          <input type="checkbox" id="terms" name="terms" required />
          <label class="c-form__label" for="terms"
            >I agree to the terms and conditions.</label
          ><br /><br />
        </fieldset>

        <fieldset class="c-form__fieldset">
          <button class="l-mt-2 full-width l-pt-05 l-pb-05" type="submit">
            Submit
          </button>
        </fieldset>
      </form>
    </main>
    <footer class="l-pt-5 l-wrapper__90">
      <p class="l-pb-2-5">&copy; 2025 Mars Wildlife Rescue</p>
    </footer>
  </body>
</html>
