<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour Form | MARS</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/images/Icons/Logo Icons/Icon - Zoomed In Single Crow.svg"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1 class="l-wrapper__90 l-pt-5 l-pb-1-5 c-text-align__center">
        Visit Tour Form
      </h1>
      <section>
        <h2 class="l-wrapper__90 c-text-align__center u-text-primary-400">
          Contact me today!
        </h2>
        <form
          class="c-form l-p-2 l-wrapper__90 l-center"
          action="#"
          method="post"
        >
          <!-- information  -->
          <fieldset class="c-form__fieldset">
            <label class="c-form__label" for="name">Name</label>
            <input
              class="c-form__textarea full-width"
              type="text"
              name="name"
              placeholder="Name"
              required
            />
            <label class="c-form__label" for="phone"
              >Phone number<br />
              <small>Format: 123-456-7890</small>
            </label>
            <input
              class="c-form__textarea full-width"
              type="tel"
              id="phone"
              name="phone"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              required
            />
            <label class="c-form__label" for="email">Email</label>
            <input
              class="c-form__textarea full-width"
              type="email"
              name="email"
              placeholder="abcd@gmail.com"
              required
            />
            <label class="c-form__label" for="tour type">Tour type</label>
            <select class="c-form__textarea full-width" id="type" name="type">
              <option value="class">Class Visit</option>
              <option value="virtual">Virtual Tour</option>
              <option value="rescue">Rescue Tour</option>
            </select>
          </fieldset>
          <!-- Class visit  -->
          <fieldset class="c-form__fieldset">
            <label class="c-form__label" for="school name"
              >Name of school, preschool, community group, or
              organization</label
            >
            <select
              class="c-form__textarea full-width"
              id="school"
              name="school"
            >
              <option value="NIC">North Island College</option>
              <option value="UVIC">University of Victoria</option>
              <option value="VIU">Vancouver Island University</option>
              <option value="UBC">University of British Columbia</option>
              <option value="other">Other</option>
              <section>
                <label class="c-form__label" for="message">Message</label>
                <textarea
                  class="c-form__textarea full-width"
                  name="message"
                  id=""
                  cols="30"
                  rows="10"
                  placeholder="Message"
                ></textarea>
              </section>
            </select>
          </fieldset>
          <fieldset class="c-form__fieldset l-wrapper__90">
            <label class="c-form__label" for="rescue tour type"
              >MARS Wildlife Rescue Tours</label
            >
            <select
              class="c-form__textarea full-width"
              id="type-rescue"
              name="type-rescue"
            >
              <option value="class">Fri, Jan 24 12:00 PM PST</option>
              <option value="virtual">Sat, Jan 25 12:00 PM PST</option>
              <option value="rescue">Sun, Jan 26 12:00 PM PST</option>
            </select>
          </fieldset>
          <fieldset class="c-form__fieldset">
            <button
              class="l-mt-2 full-width l-pt-05 l-pb-05 l-wrapper__90"
              type="submit"
            >
              Send message
            </button>
          </fieldset>
          <!-- rescue tour -->
        </form>
      </section>
    </main>
    <footer class="l-pt-5 l-wrapper__90">
      <p class="l-pb-2-5">&copy; 2025 Mars Wildlife Rescue</p>
    </footer>
  </body>
</html>
