<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volunteer Application Form</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/images/Icons/Logo Icons/Icon - Zoomed In Single Crow.svg"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="l-wrapper__90 l-pt-5 l-pb-1-5 c-text-align__center">
      Volunteer Application Form
    </h1>
    <form class="c-form l-p-2 l-wrapper__90" action="" method="post">
      <!-- Personal Information -->
      <label class="c-form__label" for="first_name">First Name:</label>
      <input
        class="c-form__textarea full-width"
        type="text"
        id="first_name"
        name="first_name"
        required
      /><br /><br />

      <label class="c-form__label" for="last_name">Last Name:</label>
      <input
        class="c-form__textarea full-width"
        type="text"
        id="last_name"
        name="last_name"
        required
      /><br /><br />

      <label class="c-form__label" for="email">Email:</label>
      <input
        class="c-form__textarea full-width"
        type="email"
        id="email"
        name="email"
        required
      /><br /><br />

      <label class="c-form__label" for="phone">Phone:</label>
      <input
        class="c-form__textarea full-width"
        type="tel"
        id="phone"
        name="phone"
      /><br /><br />

      <!-- Address -->
      <label class="c-form__label" for="address">Address:</label>
      <input
        class="c-form__textarea full-width"
        type="text"
        id="address"
        name="address"
      /><br /><br />

      <label class="c-form__label" for="city">City:</label>
      <input
        class="c-form__textarea full-width"
        type="text"
        id="city"
        name="city"
      /><br /><br />

      <label class="c-form__label" for="state">State/Province:</label>
      <input
        class="c-form__textarea full-width"
        type="text"
        id="state"
        name="state"
      /><br /><br />

      <label class="c-form__label" for="postal_code">Postal Code:</label>
      <input
        class="c-form__textarea full-width"
        type="text"
        id="postal_code"
        name="postal_code"
      /><br /><br />

      <!-- Account Information -->
      <label class="c-form__label" for="username">Username:</label>
      <input
        class="c-form__textarea full-width"
        type="text"
        id="username"
        name="username"
        required
      /><br /><br />

      <label class="c-form__label" for="password">Password:</label>
      <input
        class="c-form__textarea full-width"
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />

      <label class="c-form__label" for="confirm_password"
        >Confirm Password:</label
      >
      <input
        class="c-form__textarea full-width"
        type="password"
        id="confirm_password"
        name="confirm_password"
        required
      /><br /><br />

      <!-- Agreements -->
      <input
        class="c-form__textarea"
        type="checkbox"
        id="agree"
        name="agree"
        required
      />
      <label class="c-form__label" for="agree"
        >I agree to the terms and conditions.</label
      ><br /><br />

      <fieldset class="c-form__fieldset">
        <button class="l-mt-2 full-width l-pt-05 l-pb-05" type="submit">
          Submit
        </button>
      </fieldset>
    </form>
  </body>
</html>
