<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form | MARS</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/images/Icons/Logo Icons/Icon - Zoomed In Single Crow.svg"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1 class="l-wrapper__90 l-pt-5 l-pb-1-5 c-text-align__center">
        Contact Form
      </h1>
      <form class="c-form l-p-2 l-wrapper__90" action="" method="post">
        <fieldset class="c-form__fieldset">
          <legend class="c-form__legend">Contact Information</legend>
          <label class="c-form__label" for="name">Name (Required):</label>
          <input
            class="c-form__textarea full-width"
            type="text"
            id="name"
            name="name"
            required
          /><br /><br />

          <label class="c-form__label" for="email">Email (Required):</label>
          <input
            class="c-form__textarea full-width"
            type="email"
            id="email"
            name="email"
            required
          /><br /><br />

          <label class="c-form__label" for="phone">Phone (Required):</label>
          <input
            class="c-form__textarea full-width"
            type="tel"
            id="phone"
            name="phone"
            required
          /><br /><br />
        </fieldset>

        <fieldset class="c-form__fieldset">
          <legend class="c-form__legend">Reason for Contacting</legend>
          <label class="c-form__label" for="reason"
            >Reason for contacting (Required):</label
          >
          <select
            class="c-form__textarea full-width"
            id="reason"
            name="reason"
            required
          >
            <option value="donation">Donation</option>
            <option value="other">Other</option></select
          ><br /><br />

          <label class="c-form__label" for="message"
            >Message (Required, max 350 characters):</label
          ><br />
          <textarea
            class="c-form__textarea full-width"
            id="message"
            name="message"
            maxlength="350"
            required
          ></textarea
          ><br /><br />
        </fieldset>

        <fieldset class="c-form__fieldset">
          <legend class="c-form__legend">Confirmation</legend>
          <p>
            Thank you for contacting us. Our office is not open every day. If
            you have a wildlife emergency, please call the hospital directly at
            250 337-2021.
          </p>

          <input
            class="l-pt-1-5"
            type="checkbox"
            id="confirmation"
            name="confirmation"
            required
          />
          <label for="confirmation">I am not a robot.</label><br /><br />
        </fieldset>

        <fieldset class="c-form__fieldset">
          <button class="l-mt-2 full-width l-pt-05 l-pb-05" type="submit">
            Submit
          </button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
